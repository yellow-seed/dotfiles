name: CI - Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pester-tests:
    name: Windows Pester Tests
    runs-on: windows-latest
    permissions:
      contents: read
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -Scope CurrentUser -SkipPublisherCheck

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser -SkipPublisherCheck

      - name: Run Pester tests
        shell: pwsh
        run: |
          .\install\windows\run_unit_test.ps1

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $scripts = @(
            "install/windows/packages.ps1",
            "install/windows/winget.ps1",
            "install/windows/dev-tools.ps1",
            "install/windows/run_unit_test.ps1"
          )
          $results = $scripts | ForEach-Object { Invoke-ScriptAnalyzer -Path $_ -Settings PSGallery }
          if ($results) {
            $results | Format-Table -AutoSize
            Write-Error "PSScriptAnalyzer found issues"
            exit 1
          }
