name: CI - macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, feat/*, fix/*, docs/*, style/*, refactor/*, perf/*, test/*, chore/*, copilot/*, claude/* ]

jobs:
  test-and-coverage:
    name: macOS Tests with Coverage
    runs-on: macos-latest
    permissions:
      contents: read
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install kcov (direct build)
        run: |
          brew install cmake pkg-config
          curl -sL https://github.com/SimonKagstrom/kcov/archive/refs/tags/v43.tar.gz -o /tmp/kcov.tar.gz
          tar -xzf /tmp/kcov.tar.gz -C /tmp
          cmake -S /tmp/kcov-43 -B /tmp/kcov-43/build -DCMAKE_BUILD_TYPE=Release
          sudo cmake --build /tmp/kcov-43/build --target install

      - name: Install Bats
        run: brew install bats-core

      - name: Run tests with coverage
        run: |
          # Set environment variables for SimpleCov
          export CI=true
          export RUNNER_OS=macos
          export GITHUB_WORKSPACE="${GITHUB_WORKSPACE:-$(pwd)}"

          # Run macOS-specific tests with coverage (kcov for performance)
          # Only measure coverage for macOS-specific scripts
          mkdir -p coverage
          kcov --exclude-pattern=/usr,/opt/homebrew,/System coverage bats install/macos/

          # Run common and file tests without coverage for speed
          bats install/common/ tests/files/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage.json
          flags: macos
          name: coverage-macos
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  shellcheck:
    name: ShellCheck and shfmt
    runs-on: macos-latest
    permissions:
      contents: read
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run ShellCheck and shfmt
        uses: ./.github/actions/shellcheck-shfmt
        with:
          os: macos
