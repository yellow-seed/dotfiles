name: CI - macOS

on:
  push:
    branches: [main]
  pull_request:
    branches:
      [
        main,
        feat/*,
        fix/*,
        docs/*,
        style/*,
        refactor/*,
        perf/*,
        test/*,
        chore/*,
        copilot/*,
        claude/*,
      ]

jobs:
  test-and-coverage:
    name: macOS Tests with Coverage
    runs-on: macos-latest
    permissions:
      contents: read
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install kcov
        run: brew install kcov

      - name: Install Bats
        run: brew install bats-core

      - name: Run tests with coverage
        run: |
          # Set environment variables for SimpleCov
          export DRY_RUN=true

          # Run macOS-specific tests with coverage (kcov for performance)
          # Only measure coverage for macOS-specific scripts
          mkdir -p coverage
          kcov --exclude-pattern=/usr,/opt/homebrew,/System coverage bats install/macos/

          # Run common and file tests without coverage for speed
          bats install/common/ tests/files/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage.json
          flags: macos
          name: coverage-macos
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  shellcheck:
    name: ShellCheck and shfmt
    runs-on: macos-latest
    permissions:
      contents: read
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run ShellCheck and shfmt
        uses: ./.github/actions/shellcheck-shfmt
        with:
          os: macos
