name: CI - macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, feat/*, fix/*, docs/*, style/*, refactor/*, perf/*, test/*, chore/*, copilot/*, claude/* ]

jobs:
  test-and-coverage:
    name: macOS Tests with Coverage
    runs-on: macos-latest
    permissions:
      contents: read
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Install bashcov and simplecov_json_formatter
        run: gem install bashcov simplecov_json_formatter

      - name: Install Bats
        env:
          HOMEBREW_NO_ANALYTICS: 1
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1
        run: brew install bats-core

      - name: Run tests with coverage
        timeout-minutes: 15
        run: |
          # Set environment variables for SimpleCov
          export CI=true
          export RUNNER_OS=macos
          export GITHUB_WORKSPACE="${GITHUB_WORKSPACE:-$(pwd)}"

          # Run macOS-specific tests with coverage (bashcov is time-consuming)
          # Only measure coverage for macOS-specific scripts
          bashcov -- bats install/macos/

          # Run common and file tests without coverage for speed
          bats install/common/ tests/files/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage.json
          flags: macos
          name: coverage-macos
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  shellcheck:
    name: ShellCheck and shfmt
    runs-on: macos-latest
    permissions:
      contents: read
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run ShellCheck and shfmt
        uses: ./.github/actions/shellcheck-shfmt
        with:
          os: macos
