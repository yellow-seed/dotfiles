version: '3.8'

services:
  windows-test:
    build:
      context: .
      dockerfile: docker/windows-test/Dockerfile
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: pwsh -Command ".\scripts\windows\run_unit_test.ps1"

  windows-test-shell:
    build:
      context: .
      dockerfile: docker/windows-test/Dockerfile
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: pwsh
    stdin_open: true
    tty: true
